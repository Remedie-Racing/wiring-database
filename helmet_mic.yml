# WireViz
# wireviz ~/path/to/file/wires.yml -f p -o ./diagrams
# Wire Color Codes
# | Color                | Code    |
# | -------------------- | ------- |
# | Red                  | RD      |
# | Black                | BK      |
# | Brown                | BN      |
# | Blue                 | BU      |
# | White                | WH      |
# | Green                | GN      |
# | Yellow               | YE      |
# | Gray                 | GY      |
# | Orange               | OG      |
# | Purple               | VI      |
# | Pink                 | PK      |
# | Transparent / Shield | T or SH |

connectors:
  big_trs_plug:
    pincount: 2
    type: "3.5mm_trs"
    subtype: male
    pins: [1, 2]
    pinlabels: [Tip, Sleeve]

  small_trs_plug:
    pincount: 2
    type: "2.5mm_trs"
    subtype: male
    pins: [1, 2]
    pinlabels: [Tip, Sleeve]

  ptt_button:
    pincount: 
    type: button
    pins: [1]

  heli_socket:
    pincount: 4
    type: "4_pin_heli"
    subtype: female
    pins: [1, 2, 3, 4]
    pinlabels: [MIC+, MIC-, SPK+, SPK-]

  heli_plug:
    pincount: 4
    type: "4_pin_heli"
    pins: [1, 2, 3, 4]
    pinlabels: [MIC+, MIC-, SPK+, SPK-]

cables:
  3_core_wire:
    wirecount: 3
    colors: [RD, WH, YE]

  single_core_wire:
    wirecount: 1
    colors: [BK]

  button_wire:
    wirecount: 1
    colors: [BK]

  4_core_wire:
    wirecount: 4
    colors: [RD, BK, WH, YE]
  

connections:
  # Red wire (MIC+)
  -
    - small_trs_plug: [1]
    - 3_core_wire: [1]
    - heli_socket: [1]
    - 4_core_wire: [1]
    - heli_plug: [1]

  # Black wire (MIC-) from plug TO the PTT button
  -
    - small_trs_plug: [2]
    - single_core_wire: [1]
    - ptt_button: [1]
    - button_wire: [1]
    - heli_socket: [2]
    - 4_core_wire: [2]
    - heli_plug: [2]


  # White wire (SPK+)
  -
    - big_trs_plug: [1]
    - 3_core_wire: [2]
    - heli_socket: [3]
    - 4_core_wire: [3]
    - heli_plug: [3]

  # Yellow wire (SPK-)
  -
    - big_trs_plug: [2]
    - 3_core_wire: [3]
    - heli_socket: [4]
    - 4_core_wire: [4]
    - heli_plug: [4]
