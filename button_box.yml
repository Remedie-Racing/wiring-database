# WireViz
# wireviz ~/path/to/file/wires.yml -f p -o ./diagrams
# Wire Color Codes
# | Color        | Code |
# |--------------|------|
# | Black        | BK   |
# | White        | WH   |
# | Gray         | GY   |
# | Pink         | PK   |
# | Red          | RD   |
# | Orange       | OG   |
# | Yellow       | YE   |
# | Olive Green  | OL   |
# | Green        | GN   |
# | Turquoise    | TQ   |
